<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" th:href="@{css/stylesUserPanel.css}">
</head>
<body>
<div class="container">
    <!-- Perfil del Usuario -->
    <div class="section user-data">
        <div class="section-title">Perfil del Usuario</div>
        <div class="form-field">
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{nombre}" placeholder="Nombre">
        </div>
        <div class="form-field">
            <label for="last-name">Apellidos:</label>
            <input type="text" id="last-name" th:field="*{apellidos}" placeholder="Apellidos">
        </div>
        <div class="form-field">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="correo@ejemplo.com">
        </div>
        <div class="form-field">
            <label for="age">Edad:</label>
            <input type="number" id="age" th:field="*{edad}" placeholder="Edad">
        </div>
        <div class="form-field">
            <label for="document">Número de Documento:</label>
            <input type="text" id="document" th:field="*{documento}" placeholder="Número de Documento">
        </div>
    </div>

    <!-- Configuración de Servicios -->
    <div class="section service-config">
        <div class="section-title">Configuración de Servicios</div>
        <div class="form-field">
            <label for="service1">Servicio 1</label>
            <label class="toggle-switch">
                <input type="checkbox" id="service1" th:field="*{servicio1}">
                <span class="slider"></span>
            </label>
        </div>
        <div class="form-field">
            <label for="service2">Servicio 2</label>
            <label class="toggle-switch">
                <input type="checkbox" id="service2" th:field="*{servicio2}">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Botones de Acción -->
    <div class="section actions">
        <button type="submit" class="save-btn">Guardar Cambios</button>
        <button type="reset" class="reset-btn">Restablecer</button>
    </div>
</div>
</body>
</html>
