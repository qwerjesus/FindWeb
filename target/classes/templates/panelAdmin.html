<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
  	<link rel="stylesheet" th:href="@{css/stylesAdminPanel.css}">
</head>
<body>
<div class="container">
    <!-- Información del Administrador -->
    <div class="section admin-data">
        <div class="section-title">Información del Administrador</div>
        <div class="form-field">
            <label for="admin-name">Nombre:</label>
            <input type="text" id="admin-name" th:field="*{nombreAdmin}" placeholder="Nombre del Administrador">
        </div>
        <div class="form-field">
            <label for="admin-email">Correo Electrónico:</label>
            <input type="email" id="admin-email" th:field="*{correoAdmin}" placeholder="correo@ejemplo.com">
        </div>
    </div>

    <!-- Gestión de Usuarios -->
    <div class="section user-management">
        <div class="section-title">Gestión de Usuarios</div>
        <div class="table">
            <div class="table-header">
                <div>ID</div>
                <div>Nombre</div>
                <div>Email</div>
                <div>Rol</div>
                <div>Acciones</div>
            </div>
            <!-- Ejemplo de fila de usuario -->
            <div class="table-row">
                <div>1</div>
                <div>Yaser Velazque</div>
                <div>yaser@example.com</div>
                <div>Usuario</div>
                <div>
                    <button class="save-btn">Editar</button>
                    <button class="delete-btn">Eliminar</button>
                </div>
            </div>
            <!-- Repetir filas de usuario según sea necesario -->
        </div>
    </div>

    <!-- Configuración Avanzada -->
    <div class="section advanced-settings">
        <div class="section-title">Configuración Avanzada</div>
        <div class="form-field">
            <label for="system-mode">Modo del Sistema:</label>
            <select id="system-mode" th:field="*{modoSistema}">
                <option value="normal">Normal</option>
                <option value="mantenimiento">Mantenimiento</option>
                <option value="seguro">Modo Seguro</option>
            </select>
        </div>
        <div class="form-field">
            <label for="max-users">Máximo de Usuarios:</label>
            <input type="number" id="max-users" th:field="*{maxUsuarios}" placeholder="Número máximo de usuarios permitidos">
        </div>
    </div>

    <!-- Botones de Acción -->
    <div class="section actions">
        <button type="submit" class="save-btn">Guardar Cambios</button>
        <button type="reset" class="reset-btn">Restablecer</button>
    </div>
</div>
</body>
</html>
