<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <style>
        /* Estilos con colores azul y gris */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f0f4f8;
        }
        .container {
            width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 40px;
            margin-right: 15px;
        }
        .header-title {
            font-size: 1.8em;
            color: #2c3e50;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .form-field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-field label {
            width: 150px;
            font-weight: bold;
            color: #34495e;
        }
        .form-field input[type="text"], .form-field input[type="email"], .form-field input[type="number"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-field select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .actions button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        .save-btn {
            background-color: #3498db;
            color: white;
            margin-right: 10px;
        }
        .reset-btn {
            background-color: #7f8c8d;
            color: white;
        }
        .back-btn {
            background-color: #95a5a6;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header con Logo y Título -->
    <div class="header">
        <a href="/" th:href="@{/}">
            <img src="logo.png" alt="Logo" class="logo" />
        </a>
        <div class="header-title">Perfil de Usuario</div>
    </div>

    <!-- Información Personal -->
    <div class="section user-data">
        <div class="section-title">Información Personal</div>
        <div class="form-field">
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{nombre}" placeholder="Nombre">
        </div>
        <div class="form-field">
            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" th:field="*{apellidos}" placeholder="Apellidos">
        </div>
        <div class="form-field">
            <label for="age">Edad:</label>
            <input type="number" id="age" th:field="*{edad}" placeholder="Edad">
        </div>
        <div class="form-field">
            <label for="document">Número de Documento:</label>
            <input type="text" id="document" th:field="*{documento}" placeholder="Número de Documento">
        </div>
    </div>

    <!-- Datos de Contacto -->
    <div class="section contact-data">
        <div class="section-title">Datos de Contacto</div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="correo@ejemplo.com">
        </div>
        <div class="form-field">
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" th:field="*{telefono}" placeholder="Número de Teléfono">
        </div>
    </div>

    <!-- Preferencias del Usuario -->
    <div class="section preferences">
        <div class="section-title">Preferencias del Usuario</div>
        <div class="form-field">
            <label for="language">Idioma Preferido:</label>
            <select id="language" th:field="*{idioma}">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <!-- Más opciones según tus necesidades -->
            </select>
        </div>
        <div class="form-field">
            <label for="timezone">Zona Horaria:</label>
            <select id="timezone" th:field="*{zonaHoraria}">
                <option value="GMT-5">GMT-5</option>
                <option value="GMT-6">GMT-6</option>
                <!-- Más opciones según tus necesidades -->
            </select>
        </div>
    </div>

    <!-- Botones de Acción -->
    <div class="section actions">
        <button type="button" class="back-btn" onclick="window.location.href='/'">Regresar</button>
        <button type="submit" class="save-btn">Guardar Cambios</button>
        <button type="reset" class="reset-btn">Restablecer</button>
    </div>
</div>
</body>
</html>
