<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWeb - Comienza a Vender</title>
    <link rel="stylesheet" th:href="@{css/styles.css}">    
     <link rel="stylesheet" th:href="@{css/stylesHeader.css}">
</head>
<body>

  <!-- Header con logo y menú de navegación -->
 	<div th:insert="layout/header :: header"></div>

   <!-- Sección principal con título grande -->
   <section class="main-section">
    <div class="content">
        <h1>Comienza a vender con FinWeb</h1>
        <p>Crea una cuenta de vendedor para llegar a millones de clientes y hacer crecer tu negocio. Aprovecha las herramientas para contar tu historia y fortalecer tus conexiones.</p>
        
    </div>
    <!-- Carrusel del banner -->
    <div class="banner-carousel">
        <div class="carousel-slide">
            <input type="search" placeholder="Buscar">
            <input type="submit" text="enviar">
        </div>
    </div>
</section>


</body>
</html>
