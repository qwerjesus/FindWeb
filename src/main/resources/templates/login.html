<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion con FindWeb</title>
    <link rel="stylesheet" th:href="@{css/stylelogin.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <div th:if="${param.error}" class="error_log">
            	<p>Credenciales erroneas, verifica nuevamente!</p>
            </div>
            <form th:action="@{login}" method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p class="register">¿No tienes cuenta? <a th:href="@{/register}">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
