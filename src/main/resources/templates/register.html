<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindWeb Registro</title>
    <link rel="stylesheet" th:href="@{css/stylelogin.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Crear Cuenta</h2>
            <div th:if="${success}"	class="ifdivSuccess">
            	<strong>Cuenta creada</strong>
            	<a th:href="@{login}">Iniciar seccion</a>
            </div>
            <form method="POST" th:object="${registerDTO}">
            	<input type="hidden" th:name="${_csrf.parameterName}"
            	th:value="${_csrf.token}">
            
                <div class="input-group">
                    <input type="text" id="username" name="userName" required
                    th:field="${registerDTO.userName}">
                    <label for="username">Usuario</label>
                    <p th:if="${#fields.hasErrors('userName')}"
                     th:errorclass="error"
                     th:errors="${registerDTO.userName}"
                   ></p>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                    <p th:if="${#fields.hasErrors('email')}"
                     th:errorclass="error"
                     th:errors="${registerDTO.email}"
                   ></p>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                    <p th:if="${#fields.hasErrors('password')}"
                     th:errorclass="error"
                     th:errors="${registerDTO.password}"
                   ></p>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <p th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errorclass="error"
                     th:errors="${registerDTO.confirmPassword}"
                   ></p>
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
            <p class="register">¿Ya tienes cuenta? <a th:href="@{login}">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
