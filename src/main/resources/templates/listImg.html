<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinidWeb - visualizer</title>
    <link rel="stylesheet" th:href="@{css/stylesHeader.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    </head>
<body>
	
	<div th:insert="layout/header :: header"></div>
	
	<div class="container mt-5 ">
		<div th:each="usuImg:${img}">
			<div class="row justify-content-center">
				<div class="card mb-3" style="max-width: 540px;">
			  <div class="row g-0">
			    <div class="col-md-4">
			      <img th:src="@{'/images/'+${usuImg.foto}}" class="img-fluid rounded-start" alt="...">
			   </div>
			   <div class="col-md-8">
			     <div class="card-body">
			        <h5 class="card-title" th:text="${usuImg.nombre}"></h5>
			        <p class="card-text"  th:text="${usuImg.descripcion}"></p>
			     </div>
			   </div>
			  </div>
		</div>
			</div>
		</div>
	</div>
	
</body>
</html>
